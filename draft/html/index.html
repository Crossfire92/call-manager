<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Call Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
        <div class="container pt-3 my-1" id="wrapper">
            <div class="row border border-dark">
                <div class="col border border-secondary">
                    <div class="container pt-3 my-1 bg-white">
                        <h1 class="display-4 text-danger">Call Manager
                            <button type="button" class="btn btn-primary btn-lg float-right">Save</button>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row border border-dark">
                <div class="col border border-secondary">
                    <div class="container pt-3 my-1 bg-white">
                        <h2 class="display-4">Settings</h2>
                        <label for="settings_description">Description:</label>
                        <input type="text" class="form-control" id="settings_description" placeholder="REA PORT">
                        <label for="settings_terminal_id">Terminal ID:</label>
                        <input type="text" class="form-control" id="settings_terminal_id" placeholder="1">
                    </div>
                </div>
                <div class="col border border-secondary">
                    <div class="container pt-3 my-1 bg-white">
                        <h2 class="display-4">Server</h2>
                        <label for="server_ip_address">IP-Address:</label>
                        <input type="text" class="form-control" id="server_ip_address" placeholder="10.1.101.1">
                        <label for="server_port">Port:</label>
                        <input type="text" class="form-control" id="server_port" placeholder="5050">
                    </div>
                </div>
            </div>
            <div class="row border border-dark">
                <div class="col border border-secondary">
                    <div class="container pt-3 my-1 bg-white">
                        <h2 class="display-4">PIN XX</h2>
                        <label for="pin_description">Description:</label>
                        <input type="text" class="form-control" id="pin_description" placeholder="selected pin here">
                        <div class="input-group mt-3 mb-3">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"></button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">positive</a>
                                  <a class="dropdown-item" href="#">negative</a>
                                </div>
                              </div>
                              <input type="text" class="form-control" placeholder="bind to dropdown">
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="pin_checkbox">
                            <label class="custom-control-label" for="pin_checkbox">Enabled</label>
                        </div>
                        <div class="input-group mt-3 mb-3">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"></button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">Direct Call</a>
                                  <a class="dropdown-item" href="#">Call by Profile</a>
                                  <a class="dropdown-item" href="#">Call by ID</a>
                                  <a class="dropdown-item" href="#">Custom</a>
                                </div>
                              </div>
                              <input type="text" class="form-control" placeholder="bind to dropdown">
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="pin_checkbox_2">
                            <label class="custom-control-label" for="pin_checkbox_2">Ack</label>
                        </div>
                        <label for="pin_id">ID:</label>
                        <input type="text" class="form-control" id="pin_id" placeholder="bind to pin">
                        <div class="container pt-3 my-1 bg-white">
                            <button type="button" class="btn btn-primary btn-lg">Test Execute</button>
                        </div>
                    </div>
                    
                </div>
                <div class="col border border-secondary">
                    <div class="container pt-3 my-1 bg-white">
                        <h2 class="display-4">Overview</h2>
                        <div class="btn-group-vertical my-4 mx-4">
                            <button type="button" class="btn btn-primary">PIN 11</button>
                            <button type="button" class="btn btn-primary">PIN 12</button>
                            <button type="button" class="btn btn-primary">PIN 18</button>
                            <button type="button" class="btn btn-primary">PIN 16</button>
                            <button type="button" class="btn btn-primary">PIN 22</button>
                        </div>
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-primary">PIN 13</button>
                            <button type="button" class="btn btn-primary">PIN 15</button>
                            <button type="button" class="btn btn-primary">PIN 33</button>
                            <button type="button" class="btn btn-primary">PIN 32</button>
                            <button type="button" class="btn btn-primary">PIN 36</button>
                        </div>                          
                    </div>
                </div>
                <div class="col border border-secondary">
                    <div class="container pt-3 my-1 bg-white">
                        <h2 class="display-4">10er Tastatur</h2>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="keyboard_checkbox">
                            <label class="custom-control-label" for="keyboard_checkbox_2">Enabled</label>
                        </div>
                        <label for="keyboard_time">Time:</label>
                        <input type="text" class="form-control" id="keyboard_time" placeholder="0.0">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="keyboard_checkbox_2">
                            <label class="custom-control-label" for="keyboard_checkbox_2">Ack</label>
                        </div>
                        <label for="keyboard_person_id">Person ID:</label>
                        <input type="text" class="form-control" id="keyboard_person_id">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
